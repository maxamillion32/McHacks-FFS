<ion-navbar *navbar primary>
  <ion-title>My Listings</ion-title>
</ion-navbar>
<ion-content class="listings">
  <button fab fab-bottom fab-right secondary (click)="newListing()"><ion-icon name="add"></ion-icon></button>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/vacuum1.jpg">
        </ion-thumbnail>
        <h2>Vacuum Cleaner</h2>
        <p>Ends Feb 25th, 2016</p>
        <div item-right>
          <p text-right>Initial: $15</p>
          <p text-right>OBO: $20</p>
          <p text-right><ion-icon name="people"></ion-icon> 3</p>
        </div>
      </ion-item>
      <ion-item-options>
        <button secondary>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button danger>
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
