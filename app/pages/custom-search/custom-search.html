<ion-navbar *navbar>
  <ion-title>Custom Search</ion-title>
</ion-navbar>
<ion-content class="custom-search">
  <ion-list>
    <ion-item>
      <ion-segment secondary [(ngModel)]="searchdata.type">
        <ion-segment-button value="all">
          All
        </ion-segment-button>
        <ion-segment-button value="free">
          Free
        </ion-segment-button>
        <ion-segment-button value="forsale">
          For Sale
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="searchdata.category">
        <ion-option value="all" checked="true">All</ion-option>
        <ion-option value="clothing">Clothing</ion-option>
        <ion-option value="books">Books</ion-option>
        <ion-option value="furniture">Furniture</ion-option>
        <ion-option value="appliances">Applicances</ion-option>
        <ion-option value="electronics">Electronics</ion-option>
        <ion-option value="others">Others</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Minimum Price</ion-label>
      <ion-input [(ngModel)]="searchdata.minprice" type="number" placeholder="optional"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Maximum Price</ion-label>
      <ion-input [(ngModel)]="searchdata.maxprice" type="number" placeholder="optional"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Search term</ion-label>
      <ion-input [(ngModel)]="searchdata.searchstr" type="text" placeholder="optional"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sort by</ion-label>
      <ion-select [(ngModel)]="searchdata.sort">
        <ion-option value="newest" checked="true">Newest First</ion-option>
        <ion-option value="oldest">Oldest First</ion-option>
        <ion-option value="lowestPrice">Lowest Price</ion-option>
        <ion-option value="highestPrice">Highest Price</ion-option>
        <ion-option value="name">Name</ion-option>
      </ion-select>
    </ion-item>
    <button block secondary (click)="getItems()">
      <ion-icon name="search"></ion-icon>
      Search
    </button>
  </ion-list>
</ion-content>
