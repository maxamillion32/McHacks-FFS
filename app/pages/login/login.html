<ion-content padding class="login">
            <h1 text-center light>FFS</h1>
            <p text-center light>A social exchange and sale platform for university campuses</p>
    <br>
    <ion-card class="signin-container">
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <div padding>
                <button block secondary (click)="signin()">Sign In</button>
            </div>
            <ion-item>
                <p text-center>Don't have an account?</p>
                <button clear secondary block (click)="signup()">Click here to sign up!</button>
            </ion-item>
    </ion-card>
</ion-content>
