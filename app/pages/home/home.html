<ion-navbar primary *navbar>
  <ion-title>Home</ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-segment secondary [(ngModel)]="listingType">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="free">
      Free
    </ion-segment-button>
    <ion-segment-button value="forsale">
      For Sale
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="home">
  <ion-card *ngFor="#listing of getKeys(fbdb.toprecentItems)">
    <ion-item>
      <ion-thumbnail item-left (click)="showImages()">
        <img src="assets/vacuum1.jpg">
      </ion-thumbnail>
      <h2><b>{{fbdb.toprecentItems[listing].title}}</b></h2>
      <p>Posted by V. Repkow</p>
      <div item-right text-right>
        <h2>${{fbdb.mylistings[listing].askingprice}} (OBO)</h2>
        <p>(4.7 <ion-icon name="star"></ion-icon>)</p>
      </div>
    </ion-item>
    <ion-card-content>
      <p>Brand new vaccum, great condition, barely used. Sucks the shit out of anything.</p>
    </ion-card-content>
    <ion-item>
      <p item-left>Best offer: ${{fbdb.toprecentItems[listing].bestoffer}}</p>
      <p text-center><ion-icon name="people"> 3</ion-icon></p>
      <button item-right clear secondary (click)="makeBid('Vacuum Cleaner')"><ion-icon name="arrow-dropup"></ion-icon> Make an offer</button>
    </ion-item>
  </ion-card>
</ion-content>
