<ion-navbar *navbar primary>
  <ion-title>My Offers</ion-title>
</ion-navbar>

<ion-content class="bids">
  <ion-card>
    <ion-list>
      <ion-list-header>Successful Offers</ion-list-header>
      <ion-item>
        <h2>Broom <span primary>$5</span></h2>
        <p>Posted by V. Repkow</p>
        <button item-right secondary><ion-icon name="call"></ion-icon> Contact Seller</button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-thumbnail item-left (click)="showImages()">
        <img src="assets/vacuum1.jpg">
      </ion-thumbnail>
      <h2><b>Vacuum Cleaner</b></h2>
      <p>Posted by V. Repkow</p>
      <div item-right text-right>
        <h2>$20 (OBO)</h2>
        <p>(4.7 <ion-icon name="star"></ion-icon>)</p>
      </div>
    </ion-item>
    <ion-card-content>
      <p>Brand new vaccum, great condition, barely used. Sucks the shit out of anything.</p>
    </ion-card-content>
    <ion-item>
      <p item-left>Highest offer: $20</p>
      <p text-center><ion-icon name="people"> 3</ion-icon></p>
      <p item-right>My offer: $25</p>
    </ion-item>
    <ion-item>
      <button item-left clear secondary (click)="editBid('Vacuum Cleaner')"><ion-icon name="arrow-dropup"></ion-icon> Edit my offer</button>
      <button item-right clear danger><ion-icon name="close"></ion-icon> Cancel my offer</button>
    </ion-item>
  </ion-card>
</ion-content>
