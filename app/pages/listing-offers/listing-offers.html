<ion-navbar *navbar>
  <ion-title>Offers for {{name}}</ion-title>
</ion-navbar>

<ion-content class="listing-offers">
  <ion-list>
    <ion-item *ngFor="#offer of fbdb.listingoffers">
      <ion-avatar item-left>
        <img src="assets/person.png">
      </ion-avatar>
      <h2>Offer: ${{offer.val().offerprice}}</h2>
      <p>4.5 <ion-icon name="star"></ion-icon></p>
      <button item-right primary (click)="acceptOffer(offer, key)">Accept Offer</button>
    </ion-item>
  </ion-list>
</ion-content>
