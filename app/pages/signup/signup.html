<ion-navbar *navbar>
  <ion-title>Signup</ion-title>
</ion-navbar>

<ion-content padding class="signup">
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Please enter your university email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="at least 6 characters"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>University</ion-label>
      <ion-select>
        <ion-option value="mcgill">McGill</ion-option>
        <ion-option value="concordia">Concordia</ion-option>
        <ion-option disabled>More coming soon!</ion-option>
      </ion-select>
    </ion-item>
    <button block>Sign Up</button>
  </ion-list>
</ion-content>
