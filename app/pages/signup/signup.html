<ion-navbar *navbar>
  <ion-title>Signup</ion-title>
</ion-navbar>

<ion-content padding class="signup">
  <ion-list>
    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked>Full Name</ion-label>
        <ion-input [(ngModel)]="signup.name" ngControl="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input [(ngModel)]="signup.phone" ngControl="name" type="tel" required placeholder="used to connect buyers to sellers"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="signup.email" ngControl="emailaddress" type="email" #emailaddress="ngForm" required placeholder="Please enter your university email">
      </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" ngControl="password" type="password" #password="ngForm" required placeholder="at least 6 characters"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>University</ion-label>
        <ion-select [(ngModel)]="signup.university" ngControl="university"  #university="ngForm" required>
          <ion-option value="mcgill" checked="true">McGill</ion-option>
          <ion-option value="concordia">Concordia</ion-option>
          <ion-option disabled>More coming soon!</ion-option>
        </ion-select>
      </ion-item>
      <button block (click)="onSignup(signupForm)">Sign Up</button>
  </form>
  </ion-list>
</ion-content>
