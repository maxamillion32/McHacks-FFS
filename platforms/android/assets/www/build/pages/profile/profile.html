<ion-navbar *navbar primary>
  <ion-title>My Profile</ion-title>
</ion-navbar>

<ion-content padding class="profile">
  <ion-card>
    <ion-item>
      <h1 text-center>{{fbdb.userData.name}}</h1>
      <h2 text-center secondary>
        <span *ngIf="fbdb.userData.rating.count == 0">No ratings yet</span>
        <span *ngFor="#i of [1,2,3,4,5]" *ngIf="fbdb.userData.rating.count > 0">
          <ion-icon [name]="fbdb.userData.rating.value >= i ? 'star' : 'star-outline'"></ion-icon>
        </span>
      </h2>
      <p text-center>{{fbdb.userData.email}}</p>
    </ion-item>
    <button ion-item>My past purchases</button>
    <button ion-item>My past listings</button>
    <div padding>
      <button block danger (click)="signOut()">Sign Out</button>
    </div>
  </ion-card>
</ion-content>
